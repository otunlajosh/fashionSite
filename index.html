<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LANDING PAGE</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#">
            <img src="ASSETS/Vector.png" alt="" />
            FASHION
          </a>
        </div>

        <div class="navList">
          <ul>
            <li>CATALOGUE</li>
            <li>FASHION</li>
            <li>FAVORITE</li>
            <li>LIFESTYLE</li>
          </ul>

          <button>SIGN UP</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="landingPageContainer">
        <div class="landingPage">
          <div class="textContainer">
            <h1>
              <span
                class="span1"
                style="background-image: url('/ASSETS/Rectangle3.png')"
                >LET'S</span
              >
              EXPLORE
              <span
                class="span2"
                style="background-image: url('/ASSETS/Rectangle6.png')"
                >UNIQUE
              </span>
              CLOTHES.
            </h1>
            <p>Live for Influential and Innovative!</p>

            <div class="textBtn">
              <img src="/ASSETS/Vector 9.png" alt="" />
              <button class="btn">Shop Now</button>
            </div>
          </div>

          <div class="imgContainer">
            <img src="/ASSETS/girl.png" alt="" />
          </div>
        </div>
      </section>
      <section class="landingPageFooter">
        <div class="logoContainer">
          <img src="/ASSETS/HM.png" alt="" />
          <img src="/ASSETS/Shopify.png" alt="" />
          <img src="/ASSETS/Lacoste.png" alt="" />
          <img src="/ASSETS/Levis.png" alt="" />
          <img src="/ASSETS/Amazon.png" alt="" />
        </div>
      </section>
      <section class="arrivalContainer">
        <div class="arrivalText">
          <h1>NEW ARRIVAL</h1>
          <img src="/ASSETS/Vector 9.png" alt="" />
        </div>
        <div class="cardsContainer">
          <div class="cards">
            <div class="cardImg">
              <img src="/ASSETS/image1.png" alt="" />
            </div>
          </div>
          <div class="cardText">
            <div class="textIcon">
              <h1>Hoodies & Sweatshirt</h1>
              <p>Explore Now!</p>
            </div>
            <div class="icon"></div>
          </div>
        </div>
        <div class="cards">
          <div class="cardImg">
            <img src="/ASSETS/image2.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
